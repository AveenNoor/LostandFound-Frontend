<!DOCTYPE html>
<html lang="en">
  <div class="page-wrapper">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <section class="lostandfound-homepage">
          <div class="header-container">
            <div class="header-flexbox">
              <div class="logoimg">
                <img src="../../assets/Images/Group 2.png" />
              </div>
              <div class="items-flexbox">
                <div class="notification-icon">
                  <img src="../../assets/Images/icons8-bell-50.png" />
                </div>
                <div class="logout-icon">
                  <img src="../../assets/Images/icons8-logout-50 (1).png" />
                </div>
                <div class="image-username-flex">
                  <img src="../../assets/Images/Ellipse 1.png" />
                  <div class="heading-block">             
                      <h6>David Parker</h6>
                    <p>@username</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="inner-content-container">
            <div class="side-container">
              <div class="navigation-container">
                <div class="navigation-link">
                  <img src="../../assets/Images/icons8-cross-45.png" />
                  <p>Lost Items</p>
                </div>
                <div class="navigation-link">
                  <img src="../../assets/Images/icons8-search-45.png" />
                  <p>Found Items</p>
                </div>
                <div class="navigation-link">
                  <img src="../../assets/Images/icons8-user-45.png" />
                  <p>My Items</p>
                </div>
                <div class="navigation-link">
                  <img src="../../assets/Images/icons8-create-45.png" />
                  <p (click)="gotoNewPost()">Create Posts</p>
                </div>
                <div class="navigation-link">
                  <img src="../../assets/Images/icons8-user-45.png" />
                  <p>My Profile</p>
                </div>
              </div>
            </div>
            <div class="inner-content-div">
              <div class="design-container">
                <div class="items-div">
                  <img src="../../assets/Images/Group 10.png" />
                  <div class="">
                    <p>Lost Items</p>
                    <p class="number">217</p>
                  </div>
                </div>
                <div class="items-div">
                  <img src="../../assets/Images/Group 11.png" />
                  <div class="">
                    <p>Found Items</p>
                    <p class="number">186</p>
                  </div>
                </div>
                <div class="items-div">
                  <img src="../../assets/Images/Group 12.png" />
                  <div class="">
                    <p>Items Delivered</p>
                    <p class="number">20</p>
                  </div>
                </div>
                <div class="items-div">
                  <img
                    src="../../assets/Images/closed-box-icon-isolated-background-flat-pictogram-business-marketing-internet-flat-style_599062-3372 1.png"
                  />
                  <div class="">
                    <p>Total Posts</p>
                    <p class="number">230</p>
                  </div>
                </div>
              </div>

              <!-- Create New Post Container  -->
              <div class="post-side-container">
                <div class="my-post">
                  <div class="my-feed-div">
                    <div class="btns-founflost">
                        <button class="active lost-item">Lost Item</button>
                        <button class="Found-item">Found Item</button>
                    </div>

                <form [formGroup]="createPost">
                  <div class="Add-Photo-container1">
                    <div class="image-upload1">
                      <div class="rectangle-container">
                        <img src="" id="previewImage">
                      </div>
                      <label for="imageInput" id="uploadLabel">
                        <div class="image-grid1">
                          <div class="uploaded-img1" *ngFor="let url of urls">
                            <img [src]="url" class="uploaded-image1">
                          </div>
                        </div>
                      </label>
                      <input type="file" (change)="onSelect($event)" multiple/>
                    </div>
                  </div>
                  
                    <!-- <div class="Add-Photo-container">
                        <div class="image-upload">
                        <div class="rectangle-container">
                            <img src="" id="previewImage">
                        </div>
                        <label for="imageInput" id="uploadLabel">
                          <img *ngFor="let url of urls" [src]="url" class="uploaded-img">
                        </label>
                        <input type="file" (change)="onSelect($event)" multiple/>
                        </div>
                    </div> -->
                    <div class="input-container">
                      <div class="color">
                          <p>Name:</p>
                          <input type="Text" placeholder="Name" formControlName="postName" />
                      </div>
                    </div>
                    <div class="dropdown">
                        <p class="type-space">Type:</p>
                        <select id="communityDropdown" formControlName="postType">
                        <option value="" disabled selected>Select a Community</option>
                        <option value="community1">Community 1</option>
                        <option value="community2">Community 2</option>
                        <option value="community3">Community 3</option>
                        <option value="community4">Community 4</option>
                        </select>
                    </div>
                    <div class="measurements">
                        <p>Width:</p>
                        <input type="numbers" placeholder="width (cm)" formControlName="postWidth"/>
                        <p>Height:</p>
                        <input type="numbers" placeholder="height (cm)" formControlName="postHeight" />
                    </div>
                    <div class="input-container">
                        <div class="color">
                            <p>Color:</p>
                            <input type="Text" placeholder="Color" formControlName="postColor"/>
                        </div>
                        <input class="description-div" type="text" placeholder="Enter description" formControlName="postDescription" />
                    </div>
                    <button class="location-btn">Pin on map</button>
                </form>
            </div>
        </div>
        <div class="blue-design-div">
            <img src="../../assets/Images/Group 13.png" />
        </div>
    </div></div></div>
        </section>
  </body>
</div>

</html>
