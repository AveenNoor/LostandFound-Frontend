<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="lostandfound-homepage">
      <div class="header-container">
        <div class="header-flexbox">
          <div class="logoimg">
            <img src="../../assets/Images/Group 2.png" />
          </div>
          <div class="items-flexbox">
            <div class="notification-icon">
              <img src="../../assets/Images/icons8-bell-50.png" />
            </div>
            <div class="logout-icon">
              <img src="../../assets/Images/icons8-logout-50 (1).png" />
            </div>
            <div class="image-username-flex">
              <img src="../../assets/Images/Ellipse 1.png" />
              <div class="heading-block">
                <h6>David Parker</h6>
                <p>@username</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="inner-content-container">
        <div class="side-container">
          <div class="navigation-container">
            <div class="navigation-link">
              <img src="../../assets/Images/icons8-cross-45.png" />
              <p>Lost Items</p>
            </div>
            <div class="navigation-link">
              <img src="../../assets/Images/icons8-search-45.png" />
              <p>Found Items</p>
            </div>
            <div class="navigation-link">
              <img src="../../assets/Images/icons8-item-45.png" />
              <p>My Items</p>
            </div>
            <div class="navigation-link">
              <img src="../../assets/Images/icons8-create-45.png" />
              <p>Create Posts</p>
            </div>
            <div class="navigation-link">
              <img src="../../assets/Images/icons8-user-45.png" />
              <p>My Profile</p>
            </div>
          </div>
        </div>
        <div class="inner-content-div">
          <div class="design-container">
            <div class="items-div">
              <img src="../../assets/Images/Group 10.png" />
              <div class="">
                <p>Lost Items</p>
                <p class="number">217</p>
              </div>
            </div>
            <div class="items-div">
              <img src="../../assets/Images/Group 11.png" />
              <div class="">
                <p>Found Items</p>
                <p class="number">186</p>
              </div>
            </div>
            <div class="items-div">
              <img src="../../assets/Images/Group 12.png" />
              <div class="">
                <p>Items Delivered</p>
                <p class="number">20</p>
              </div>
            </div>
            <div class="items-div">
              <img
                src="../../assets/Images/closed-box-icon-isolated-background-flat-pictogram-business-marketing-internet-flat-style_599062-3372 1.png"
              />
              <div class="">
                <p>Total Posts</p>
                <p class="number">230</p>
              </div>
            </div>
          </div>

          <!-- Details of post component -->
            <div class="post-side-container">
                <div class="my-post">
                  <div class="row">
                    <div class="column">
                      <div style="margin-top: 2%;" class="row">
                        <ngb-carousel *ngIf="images">
                          <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                              <img [src]="images[0]" alt="Random first slide" />
                            </div>
                            <div class="carousel-caption">
                              <!-- <h3>First slide label</h3> -->
                            </div>
                          </ng-template>
                          <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                              <img [src]="images[1]" alt="Random second slide" />
                            </div>
                            <div class="carousel-caption">
                              <!-- <h3>Second slide label</h3> -->
                            </div>
                          </ng-template>
                          <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                              <img [src]="images[2]" alt="Random third slide" />
                            </div>
                            <div class="carousel-caption">
                              <!-- <h3>Third slide label</h3> -->
                            </div>
                          </ng-template>
                        </ngb-carousel>
                      </div>

                      <div class="map">
                        <google-map [center]="position">
                          <map-marker [position]="position" [label]="label"></map-marker>
                        </google-map>  
                      </div>
                    </div>
                    <div class="column">
                      <div class="row">
                        <label class="display-flex"> <p class="heading1-name">Lost Flowers by Amna</p></label>
                      </div>
                      <div class="row">
                       <div class="heading2-tag">Category: Books</div>
                      </div>
                      <div class="row">
                        <label class="heading3-desc">As Dr. Lane races against time to unlock the secrets of this forgotten world, she discovers not only the secrets of the past but also the profound connections that bind us across time. Embark on a quest of discovery, courage, and revelation in this page-turning adventure that challenges the boundaries of knowledge and the power of human curiosity.The Enigma Chronicles: Unveiling the Secrets of a Forgotten World" takes readers on an exhilarating journey through an ancient realm shrouded in mystery. Follow the intrepid archaeologist, Dr. Amelia Lane, as she deciphers cryptic clues and delves into hidden ruins, unearthing a lost civilization's untold stories.</label>
                      </div>
                      <div class="row">
                        <div class="heading5-type">Lost by Username.</div>
                      </div>
                      <div class="row">
                        <div class="heading4-matches">Matched Items:</div>
                        <div class="image-list">
                          <div *ngFor="let image of images" class="circular-image">
                            <img [src]="image" alt="Image">
                          </div>
                        </div>
                      </div>
                      <!-- <div class="row" style="margin-top: 12%;">
                        <label class="display-flex"> <p class="description-fixed">The description for location the product has been Lost/Found at and the timmings when it was found around, is given below:</p></label>
                      </div>  -->
                      <div class="row">
                        <label class="heading6-location"> <p class="description-fixed">Location:</p> <p class="description">Liberty Plaza</p></label>
                      </div>
                      <div class="row">
                        <label class="heading7-dateTime"> <p class="description-fixed">Lost on (Date):</p> <p class="description">12-24-23</p></label>
                      </div>
                      <div class="row">
                        <label class="heading7-dateTime"> <p class="description-fixed">Lost at (Time):</p> <p class="description">12:30:00 PM</p></label>
                      </div>
                      <div class="row">
                        <label class="heading8-AIdesc"> <p class="description-fixed">AI Generated Description:</p>  As Dr. Lane races against time to unlock the secrets of this forgotten world, she discovers not only the secrets of the past but also the profound connections that bind us across time. Embark on a quest of discovery, courage, and revelation in this page-turning adventure that challenges the boundaries of knowledge and the power of human curiosity.The Enigma Chronicles: Unveiling the Secrets of a Forgotten World" takes readers on an exhilarating journey through an ancient realm shrouded in mystery. Follow the intrepid archaeologist, Dr. Amelia Lane, as she deciphers cryptic clues and delves into hidden ruins, unearthing a lost civilization's untold stories.</label>
                      </div>
                      <button type="submit" class="loginbtn">Chat with Owner</button>

    
                      <!-- <div class="row">
                        <div class="display-flex"> <p >Lost Item</p></div>
                      </div>
                      <div class="row">
                        <label class="display-flex"> <p class="description-fixed">Name:</p> <p class="description">Lost Flowers by Amna</p></label>
                      </div>
                      <div class="row">
                        <label class="display-flex"> <p class="description-fixed">Type:</p> <p class="description">Books</p></label>
                      </div>
                      <div class="row">
                        <label class="display-flex"> <p class="description-fixed">Color:</p> <p class="description">Yellow</p></label>
                      </div>
                      <div class="row">
                        <label class="display-flex"> <p class="description-fixed">Location:</p> <p class="description">Liberty Plaza</p></label>
                      </div>  -->
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
