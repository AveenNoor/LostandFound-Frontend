<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="loginSignup">
      <img class="main-image desktop-main-image" src="../../assets/Images/searchimage(2).jpg" />
      <div class="mobile-image">
        <img class="main-image-mobile" src="../../assets/Images/mobileimage.png" />
      </div>
      <div class="scroll-wrapper">
      <div class="container-login">
        <div class="login-signup-container">
          <div class="btn-wrapper">
            <button class="btn" (click)="goToLogin()">Login</button>
            <button class="btn active" id="signupBtn">Sign Up</button>
          </div>
          <div class="">
            <h1 class="logo-style">Sign up with Us!</h1>
          </div>
          <div class="form-container">
            <div class="login-form">
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <img class="phone-img" src="../../assets/Images/icons8-phone-30.png" />
                <input 
                  type='text' 
                  (specialCharacters)="['+']"
                  placeholder="+92 xxx xxxxxxx" 
                  mask="+00 000 0000000" 
                  [style.border-color]="userPhoneF?.invalid && userPhoneF?.touched ? 'red' : ''" 
                  formControlName="userPhone" />
                  <img class="Signuppass-img" src="../../assets/Images/icons8-password-30.png" />
                  <input 
                    type="password" 
                    id="passwordField" 
                    placeholder="Enter your Password" 
                    formControlName="userPassword"
                    [style.border-color]="userPasswordF?.invalid && userPasswordF?.touched ? 'red' : ''"
                    type="{{ isPasswordVisible? 'text' : 'password' }}"/>       
                  <button id="togglePassword" (click)="viewPassword()">
                    <img
                    [src]="isPasswordVisible ? '../../assets/Images/icons8-visible-30.png' : '../../assets/Images/icons8-invisible-30.png'"
                    alt="Show Password"
                    id="toggleImage"
                    />
                  </button>        
                <button type="submit" class="loginbtn" (click)="getOTP()">Signup</button>
                <div id="sign-in-button"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
